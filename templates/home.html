<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 250px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: darkblue;
        }
    </style>
</head>
<body>

    <div class="login">
        <h1>FWI Prediction</h1>

        <!-- Form -->
        <form action="{{ url_for('predict_datapoint')}}" method="POST">
            <input type="text" name="Temperature" placeholder="Enter Temperature" required/> <br>
            <input type="text" name="RH" placeholder="Relative Humidity" required/> <br>
            <input type="text" name="Ws" placeholder="Wind Speed" required/> <br>
            <input type="text" name="Rain" placeholder="Rain" required/> <br>
            <input type="text" name="FFMC" placeholder="FFMC" required/> <br>
            <input type="text" name="DMC" placeholder="DMC" required/> <br>
            <input type="text" name="ISI" placeholder="ISI" required/> <br>
            <input type="text" name="Classes" placeholder="Classes" required/> <br>
            <input type="text" name="Region" placeholder="Region" required/> <br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is defined %}
        <div class="result">
            <h2>ðŸ”¥ The FWI Prediction is: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
    
</body>
</html>
